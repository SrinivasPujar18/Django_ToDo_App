<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django ToDo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-box {
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .completed-section {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            min-height: 150px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Django ToDo App</h2>

    <div class="row mt-4">
        <!-- Left Side: Tasks -->
        <div class="col-md-8">
            <h4>My Day</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>

            <div class="task-box d-flex justify-content-between align-items-center">
                <span>This is some Task</span>
                <div>
                    <button class="btn btn-success btn-sm me-1">‚úî Mark as Done</button>
                    <button class="btn btn-danger btn-sm me-1">üóë</button>
                    <button class="btn btn-primary btn-sm">‚úèÔ∏è</button>
                </div>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="input-group mt-4">
                    <input type="text" class="form-control" name="task" placeholder="Add a task">
                    <button class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>

        <!-- Right Side: Completed -->
        <div class="col-md-4">
            <h5>Completed Tasks</h5>
            <div class="completed-section mt-2">
                <p>This is the completed task.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
