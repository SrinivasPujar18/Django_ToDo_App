<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Django ToDo App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .task-box {
                padding: 15px;
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin-bottom: 10px;
            }
            .completed-section {
                background-color: #f1f1f1;
                padding: 15px;
                border-radius: 5px;
                min-height: 150px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <h2 class="text-center">Django ToDo App</h2>
            <div class="row mt-4">
                <!-- Left Side: Tasks -->
                <div class="col-md-8">
                    <h4>My Day</h4>
                    <p class="text-muted">{% now "jS F Y" %}</p>
                    <div class="task-box">    
                        {% for task in tasks %}                         <!--(1)... tasks is dict 'tasks' in "todo_main/views.py" -->
                            <div class="mb-2 p-2 border rounded bg-light d-flex justify-content-between align-items-center">
                                {{task.task}}            <!--(2)... task from "todo/models.py" -->
                                <div class="mt-3">
                                    <!--(6)...    <button class="btn btn-success btn-sm me-1">‚úî Mark as Done</button>    -->
                                    <!--(6)    <a class="btn btn-danger btn-sm me-1">üóë</a>
                                    <a class="btn btn-primary btn-sm">‚úèÔ∏è</a>>                   Edited in below from <button> to <a>          -->
                                    <a href="{% url 'mark_as_done' task.pk %}"  class="btn btn-success btn-sm me-1">‚úî Mark as Done</a>    <!--(6)... changing <button> to <a> with href=""-->
                                    <a href="{% url 'delete_task' task.pk %}" class="btn btn-danger btn-sm me-1">üóë</a> <!--(9)... adding url -->   <!--(10)... adding url delete_task -->
                                    <a href="{% url 'edit_task' task.pk %}" class="btn btn-primary btn-sm">‚úèÔ∏è</a>    <!--(9)... adding url of edit_task -->
                                </div>
                            </div>
                        {% endfor %}    <!--(3)... Ending the for loop -->
                    </div>
                </div>
                <form action="{% url 'addTask' %}" method="post" style="width: 300px; margin: auto;">   <!--(4)... added action with url-->
                    {% csrf_token %} <!--(4)... when you create form with method 'POST' you have to use {% csrf_token %} -->
                    <div class="input-group mt-4">
                        <input type="text" name="task" class="form-control" name="task" placeholder="Add a task">
                        <button type=submit class="btn btn-primary">+Add</button>
                    </div>
                </form>
            </div>
            <!-- Right Side: Completed -->
            <div class="col-md-5 col-lg-5">
                <h5>Completed Tasks</h5>
                {% for task in completed_tasks %}        <!--(5)... for loop of completed_tasks -->
                    <div class="mb-2 p-2 border rounded bg-light d-flex justify-content-between align-items-center">
                        <!--    <p>This is the completed task.</p>       -->        <!--(0)... copied code-->
                        {{ task.task}}                  <!--(5)... looping task -->
                        <div class="mt-3">        <!--(7)... creating div-->
                            <a href="{% url 'mark_as_undone' task.pk %}"  class="btn btn-warning btn-sm me-1">‚ùå Mark as Undone</a>  <!--(7)... creating mark As Undone    (8) updating url of mark As undone-->
                        </div>
                    </div>
                {% endfor %}        <!--(5)... end for loop -->
            </div>
        </div>
    </body>
</html>
